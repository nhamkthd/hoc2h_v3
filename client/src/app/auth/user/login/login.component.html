<div class="container">
  <div class="row justify-content-center login-box ">
    <div class="col-6">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="panel-title">Sign In</div>
          <div class="forgot-password-text">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="panel-body">
          <form>
            <small class="form-text error-text">Error text here..!</small>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or user name">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> Remember me.
              </label>
            </div>
            <button type="submit" class="btn btn-success"  (click)="onLogin()">Login</button>
            <button type="submit" class="btn btn-primary" (click)="onLoginWithFacebook()">Login with facebook</button><br>
            <hr class="div-line">
            <div class="dont-have-account">
               Don't have account! <a href="#" routerLink="/auth/user/register">Sign Up Here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
